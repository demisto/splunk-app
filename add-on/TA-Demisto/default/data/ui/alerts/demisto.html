<form class="form-horizontal form-complex">
    <script type="text/javascript">
        
    </script>
    <h5>Incident Settings</h5>
    <br/>

    <div class="control-group">
        <label class="control-label" for="incident_name">Name</label>

        <div class="controls">
            <input type="text" name="action.demisto.param.incident_name" id="incident_name" value="&quot;Event from Splunk for host $result.host$&quot;" required/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="occured">Occured Time (epoch)</label>

        <div class="controls">
            <input type="text" name="action.demisto.param.occured" id="occured" value="$trigger_time$" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="type">Type</label>

        <div class="controls">
            <input type="text" name="action.demisto.param.type" id="type" value="Unclassified" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="labels">Labels</label>

        <div class="controls">
            <input type="text" name="action.demisto.param.labels" id="labels"  placeholder="e.g. IP:1.1.1.1,User:john" />
            <span class="help-block">Comma-separated 'key:value' pairs</span>
        </div>
    </div>
    <div class="control-group" style="display: none;">
        <div class="controls">
            <label class="checkbox" for="investigate">
                <input type="checkbox" name="action.demisto.param.investigate" id="investigate" value="1"/>
                Create investigation
            </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="severity">Severity</label>

        <div class="controls">
            <select id="severity" name="action.demisto.param.severity">
                <option value="0">Unknown</option>
                <option value="0.5">Informational</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Critical</option>
            </select>
            <span class="help-block">Choose the severity of incidents for this alert</span>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="details">Details</label>

        <div class="controls">
            
            <textarea name="action.demisto.param.details" rows="10" id="details" value="Incident created from Splunk to Demisto">"Incident created from data available in Splunk"</textarea>
            <span class="help-block">
                Include tokens to insert text based on search results.
                <a href="{{SPLUNKWEB_URL_PREFIX}}/help?location=learnmore.alert.action.tokens" target="_blank"
                   title="Splunk help">Learn More <i class="icon-external"></i></a>
            </span>
        </div>
    </div>
</form>
